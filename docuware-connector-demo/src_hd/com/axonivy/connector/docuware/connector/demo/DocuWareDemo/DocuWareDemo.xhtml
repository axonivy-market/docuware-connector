<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/connector/docuware/connector/demo/DocuWareDemo/Title')}</ui:define>
		<ui:define name="content">
			<h:form id="form" enctype="multipart/form-data">
				<p:growl id="messages" showDetail="true" />
				<p:fieldset id="commands" legend="Commands" styleClass="p-field">
					<div class="ui-g">
						<p:commandButton id="organizations"
							actionListener="#{logic.organizations}"
							value="#{ivy.cms.co('/Labels/Organizations')}" update="form" />
						<p:commandButton id="fileCabinets" styleClass="p-ml-4"
							actionListener="#{logic.fileCabinets}"
							value="#{ivy.cms.co('/Labels/FileCabinets')}" update="form" />
					</div>
				</p:fieldset>

				<p:fieldset id="upload" legend="#{ivy.cms.co('/Labels/Upload')}"
					styleClass="p-field">
					<div class="ui-g">
						<div class="ui-g-12">
							<p:fileUpload id="fileUpload" value="#{data.file}" mode="simple"
								update="messages" skinSimple="true" />
						</div>
						<div class="ui-g-12">
							<p:commandButton value="#{ivy.cms.co('/Labels/Upload')}"
								actionListener="#{logic.fileUpload}" ajax="false"
								id="fileUploadButton" icon="fa-solid fa-cloud-arrow-up" />
						</div>
						<div class="ui-g-12">
							<h:outputText
								value="#{ivy.cms.co('/Labels/CabinetId', [data.fileCabinetId])}" />
						</div>
					</div>
				</p:fieldset>

				<p:fieldset id="result" legend="#{ivy.cms.co('/Labels/Result')}"
					styleClass="p-field">
					<div class="ui-g ui-fluid">
						<div class="ui-g-12">
							<pre>
								<p:inputTextarea value="#{data.result}" />
							</pre>
						</div>
					</div>
				</p:fieldset>
				<br />
				<div class="command-btns">
					<p:commandButton id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" process="@this"
						value="#{ivy.cms.co('/Labels/Close')}" icon="fa-solid fa-close" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
