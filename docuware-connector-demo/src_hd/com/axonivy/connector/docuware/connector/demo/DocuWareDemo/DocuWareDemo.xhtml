<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/connector/docuware/connector/demo/DocuWareDemo/Title')}</ui:define>
		<ui:define name="content">
			<h:form id="form" enctype="multipart/form-data">
				<p:growl id="messages" showDetail="true" />
				<p:fieldset id="commands" legend="Commands" styleClass="p-field">
					<div class="ui-g">
						<div class="ui-g-3">
							<p:commandButton id="organizations"
								actionListener="#{logic.organizations}"
								value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/docuware/connector/demo/DocuWareDemo/GetFirstOrganization')}"
								update="form" />
						</div>
						<p:outputPanel styleClass="ui-g-9"
							rendered="#{not empty data.selectedOrganization.name}">
							<p:outputLabel id="organization"
								value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/docuware/connector/demo/DocuWareDemo/Organization', [data.selectedOrganization.name])}" />
						</p:outputPanel>
					</div>
					<div>
						<p:outputPanel styleClass="ui-g-3">
							<p:selectOneMenu id="fileCabinet" value="#{data.fileCabinetId}">
								<f:selectItem
									itemLabel="#{ivy.cms.co('/Dialogs/com/axonivy/connector/docuware/connector/demo/DocuWareDemo/SelectFileCabinet')}"
									itemValue="" />
								<f:selectItems value="#{data.fileCabinets.fileCabinet}"
									var="cabinet" itemLabel="#{cabinet.name}"
									itemValue="#{cabinet.id}" />
								<p:ajax process="@this" update="@this form" />
							</p:selectOneMenu>
						</p:outputPanel>
						<p:outputPanel styleClass="ui-g-9"
							rendered="#{not empty data.fileCabinetId}">
							<p:outputLabel
								value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/docuware/connector/demo/DocuWareDemo/FileCabinetId', [data.fileCabinetId])}" />
						</p:outputPanel>
					</div>
				</p:fieldset>

				<p:fieldset id="upload" legend="#{ivy.cms.co('/Labels/Upload')}"
					styleClass="p-field">
					<div class="ui-g">
						<div class="ui-g-12">
							<p:fileUpload id="fileUpload" value="#{data.file}" mode="simple"
								update="messages" skinSimple="true" />
						</div>
						<p:outputLabel
							value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/docuware/connector/demo/DocuWareDemo/XmlUploadHint')}"
							escape="false" />
						<div class="ui-g-12">
							<p:commandButton value="#{ivy.cms.co('/Labels/Upload')}"
								actionListener="#{logic.fileUpload}" ajax="false"
								id="fileUploadButton" icon="fa-solid fa-cloud-arrow-up" />
						</div>
					</div>
				</p:fieldset>

				<p:fieldset id="result" legend="#{ivy.cms.co('/Labels/Result')}"
					styleClass="p-field">
					<div class="ui-g ui-fluid">
						<div class="ui-g-12">
							<pre>
								<p:inputTextarea value="#{data.result}" />
							</pre>
						</div>
					</div>
				</p:fieldset>
				<br />
				<div class="command-btns">
					<p:commandButton id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" process="@this"
						value="#{ivy.cms.co('/Labels/Close')}" icon="fa-solid fa-close" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
