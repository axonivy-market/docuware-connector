<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-9.xhtml">
		<ui:define name="title">DocuWareDemo</ui:define>
		<ui:define name="content">
			<h:form id="form" enctype="multipart/form-data">
				<p:growl id="messages" showDetail="true" />
				<div class="ui-fluid">
					<p:fieldset id="commands" legend="Commands">
						<div class="ui-g">
							<div class="ui-g-2">
								<p:commandButton id="organizations" actionListener="#{logic.organizations}"
									value="Organizations" update="form" />
							</div>
							<div class="ui-g-2">
								<p:commandButton id="fileCabinets" actionListener="#{logic.fileCabinets}"
									value="File Cabinets" update="form" />
							</div>
						</div>
					</p:fieldset>
					<p:fieldset id="upload" legend="Upload">
						<div class="ui-g">
							<div class="ui-g-5">
								<p:outputLabel for="fileCabinetId" value="Cabinet Id: "/>
								<p:inputText id="fileCabinetId" style="width:20em" value="#{data.fileCabinetId}" maxlength="50"/>
							</div>
							<div class="ui-g-4">
								<p:fileUpload id="fileUpload" value="#{data.file}" mode="simple" update="messages"/>
							</div>
							<div class="ui-g-1">
							</div>
							<div class="ui-g-1">
				            	<p:commandButton value="Upload" actionListener="#{logic.fileUpload}" ajax="false" id="fileUploadButton" icon="ui-icon-cloud-upload" style="width:10em"/>
							</div>
						</div>
					</p:fieldset>
					<p:fieldset id="result" legend="Result">
						<div class="ui-g">
							<div class="ui-g-12">
							<pre>
								<h:outputText value="#{data.result}"/>
							</pre>
							</div>
						</div>
					</p:fieldset>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
