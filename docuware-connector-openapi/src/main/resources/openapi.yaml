    post:
      tags:
        - Authentication
      summary: Trusted user
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                ImpersonateName:
                  type: string
                  example: '{{Username}}'
                UserName:
                  type: string
                  example: '{{TrustedUserName}}'
                Password:
                  type: string
                  example: '{{TrustedUserPassword}}'
                Organization:
                  type: string
                  example: '{{Organization}}'
                LicenseType:
                  type: string
                  example: PlatformService
                RememberMe:
                  type: boolean
                  example: 'false'
                RedirectToMyselfInCaseOfError:
                  type: string
                  example: 'True'
      parameters:
        - name: Accept
